<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex shrink</title>

    <style>

        .container{
            display: flex;
            border: 1px solid black;
            max-width: 350px;
        }

        .item{
            background-color: orangered;
            color: white;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }

        .s-1{
            flex-shrink: 1;
        }

        .fg-1{
            flex-grow: 1;
        }
        .s-0{
            flex-shrink: 0;
            flex-basis: 100px;
        }

    </style>

</head>
<body>
    
    <p>flex shrink: 1</p>
    <div class="container">
        <iv class="item s-1 fg-1">A</iv>
        <iv class="item s-1 fg-1">B</iv>
        <iv class="item s-1 fg-1">C</iv>
        <iv class="item s-1 fg-1">D</iv>
        <iv class="item s-1 fg-1">E</iv>
    </div>

    <div class="container">
        <iv class="item s-1 fg-1">A</iv>
        <iv class="item s-1 fg-1">the generateeeeee</iv>
        <iv class="item s-1 fg-1">C</iv>
        <iv class="item s-1 fg-1">D</iv>
    </div>

    <p>flex shrink: 0 / basis: 100px</p>
    <div class="container">
        <iv class="item s-0 fg-1">A</iv>
        <iv class="item s-0 fg-1">B</iv>
        <iv class="item s-0 fg-1">C</iv>
        <iv class="item s-0 fg-1">D</iv>
        <iv class="item s-0 fg-1">E</iv>
    </div>

</body>
</html>
